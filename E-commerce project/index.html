<!-- In the provided HTML code, I have set up the structure of the website,
including the header, main section for products, and the footer. In the CSS
code, I have styled the header, products section, and footer. I have also styled
the individual product cards to make them visually appealing. You can customize
the design and functionality of the website according to your preferences.  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>E-Commerce</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <section class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
      </section>
    </header>

    <main>
      <section class="products">
        <h2>Our Products</h2>
        <div id="product-cards"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2022 E-Commerce. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
